<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <center><div class="container">
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌</button>
        </div>
        <center><button id="btn" class="restart-btn">Restart Game</button></center>
        <div class="results">
            <div>
                You
                <span class="result_score" data-your-score>0</span>
            </div>
            <div data-final-column>
                Computer
                <span class="result_score" data-computer-score>0</span>
            </div>
            <!-- <div class="result-selection winner">✊</div>
            <div class="result-selection">✌</div> -->
        </div>
    </div></center>
   
<script src="index.js"></script> 
</body>
</html>
